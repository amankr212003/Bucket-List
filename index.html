<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="heading">Here's my bucket list â€“ things I dream of doing!</h1>
        </div>
    </header>
    <main id="main">
        <div class="container">
            <dt class="list-title"><i class="fas fa-plane"></i> Travel Goals</dt>
            <ul class="bucket-list">
                <li><i class="fas fa-mountain"></i> Visit Switzerland</li>
                <li><i class="fas fa-parachute-box"></i> Skydiving in Dubai</li>
            </ul>
            <dt class="list-title"><i class="fas fa-code"></i> Skill Goals</dt>
            <ul class="bucket-list">
                <li><i class="fas fa-laptop-code"></i> Become a Full Stack Developer</li>
                <li><i class="fas fa-brain"></i> Enhance the current skills</li>
            </ul>
            <dt class="list-title"><i class="fas fa-star"></i> Life Goals</dt>
            <ul class="bucket-list">
                <li><i class="fas fa-trophy"></i> Become Successfull</li>
                <li><i class="fas fa-car"></i> Buy my Dream Car</li>
            </ul>
        </div>
    </main>
    <footer>
        <h2>Dream it. Plan it. Do it</h2>
    </footer>
</body>
</html>
